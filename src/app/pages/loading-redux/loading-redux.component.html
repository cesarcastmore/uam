{{ (message$ | async) }}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of (users$ | async)">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>

    </tbody>
  </table>
