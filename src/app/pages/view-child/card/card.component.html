<div class="col-md-3">

    <div class="card" style="width: 18rem;">
        <div class="card-header">
            {{header}} </div>
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{description}}</p>
            <button *ngFor="let button of buttons" class="btn btn-{{button.type}}">{{button.title}}</button>
        </div>
    </div>
</div>
